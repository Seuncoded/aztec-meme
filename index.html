<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Aztec Meme Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b0f16" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/svg+xml"
    href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><rect width="64" height="64" rx="12" fill="%236f6ce8"/><rect x="18" y="18" width="28" height="28" rx="6" fill="%23ffffff"/></svg>' />
</head>
<body>
  <div class="wrap">
    <h1>Aztec Meme Gallery</h1>
    <p class="lead">Welcome to the Aztec Meme Wall — drop your meme (link or upload) + @handle</p>

    <!-- Link submit -->
    <form id="form" class="controls" autocomplete="off">
      <input id="handle" type="text" placeholder="@handle" />
      <input id="imgUrl" type="url" placeholder="https://…image.jpg/png/gif/webp" />
      <button id="submitBtn" type="submit">Submit</button>
    </form>

    <!-- Upload submit -->
    <form id="uploadForm" class="controls upload" autocomplete="off">
      <input id="uploadHandle" type="text" placeholder="@handle" />
      <input id="uploadFile" type="file" accept="image/*" />
      <button id="uploadBtn" type="submit">Upload Meme</button>
    </form>

    <div id="uploadMsg" class="msg"></div>

    <div id="preview" style="display:none; margin-top:8px">
      <img id="previewImg" alt="preview" style="max-width:220px; border-radius:10px; border:1px solid #22305d;">
    </div>

    <div id="msg" class="msg"></div>

    <section id="grid" class="grid" aria-live="polite"></section>
  </div>

  <a class="credit" href="https://x.com/seuncoded" target="_blank" rel="noopener">Built by @seuncoded</a>
  <div id="toast" class="toast" aria-live="polite" aria-atomic="true"></div>

  <script src="app.js" defer></script>
</body>
</html>
