<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Aztec Meme Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b0f16" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <h1>Aztec Meme Gallery</h1>
    <p class="lead">Drop your meme URL + @handle. New random feature every load.</p>

    <form id="form" class="controls" autocomplete="off">
      <input id="handle" type="text" placeholder="@handle" />
      <input id="imgUrl" type="url" placeholder="https://â€¦image.jpg/png/gif/webp" />
      <button id="submitBtn" type="submit">Submit</button>
    </form>

<form id="uploadForm" class="controls" autocomplete="off" style="margin-top:14px; flex-wrap:wrap">
  <input id="uploadHandle" type="text" placeholder="@handle" style="flex:1; min-width:180px" />
  <input id="uploadFile" type="file" accept="image/*" style="flex:1; min-width:220px" />
  <button id="uploadBtn" type="submit">Upload Meme</button>
</form>
<div id="uploadMsg" class="msg"></div>


<div id="preview" style="display:none; margin-top:8px">
  <img id="previewImg" alt="preview" style="max-width:220px; border-radius:10px; border:1px solid #22305d;">
</div>
    <div id="msg" class="msg"></div>

    <section id="grid" class="grid" aria-live="polite"></section>
  </div>

  <a class="credit" href="https://x.com/seuncoded" target="_blank" rel="noopener">Built by @seuncoded</a>

  <script src="app.js" defer></script>
</body>
</html>
